<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="view-port" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title> 
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!--StyleSheet-->
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>

    <div class="container">
      <div class="stats">
        <p>Time:<span id="timer">0s</span></p>
        <p>Mistakes:<span id="mistakes">0</span></p>
      </div>
      <div id="'quote" onmousedown="return false" onselectstart="return false">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis dolorum deserunt velit voluptas, qui odio error quos nisi labore repellendus!
      </div>
      <textarea rows="3" id="quote-input" placeholder="Type here when the test starts.."></textarea>
      <button id="start-test">Start</button>
      <button id="stop-test">Stop</button>

      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
      
    </div>


    <!--Script-->
    <script src="/script.js"></script>
  </body>
</html>
